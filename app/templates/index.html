<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CIFAR-10 Image Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
        input[type=file] {
            margin-bottom: 15px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #0077cc;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005fa3;
        }
        .result {
            margin-top: 20px;
        }
        .result img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 10px;
            border: 1px solid #ddd;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>CIFAR-10 Image Classifier</h1>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form action="/predict" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <br>
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <div class="result">
            <h2>Prediction: {{ prediction }}</h2>
            <h3>Confidence: {{ confidence }}</h3>
            {% if gradcam %}
                <h3>Grad-CAM:</h3>
                <img src="{{ gradcam }}" alt="Grad-CAM">
            {% endif %}
        </div>
    {% endif %}
</div>
</body>
</html>
